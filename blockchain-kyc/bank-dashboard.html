<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard - BlockKYC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-xl font-semibold text-blue-600">
                        <i class="fas fa-shield-alt mr-2"></i>BlockKYC
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="bankInfo" class="text-gray-600">
                        <i class="fas fa-university mr-2"></i>Bank Dashboard
                    </span>
                    <span id="walletAddress" class="text-sm text-gray-600"></span>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm font-medium">Pending Verifications</h3>
                <p class="text-3xl font-bold text-blue-600" id="pendingCount">0</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm font-medium">Approved Today</h3>
                <p class="text-3xl font-bold text-green-600" id="approvedCount">0</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm font-medium">Rejected Today</h3>
                <p class="text-3xl font-bold text-red-600" id="rejectedCount">0</p>
            </div>
        </div>

        <!-- KYC Requests Table -->
        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-lg font-semibold">KYC Verification Requests</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Customer ID
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Document Hash
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Submission Date
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="kycRequestsTable">
                        <!-- KYC requests will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Document Preview Modal -->
        <div id="documentModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
            <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 shadow-lg rounded-md bg-white">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold">Document Preview</h3>
                    <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="documentPreview" class="mb-4">
                    <!-- Document preview content -->
                </div>
                <div class="flex justify-end space-x-4">
                    <button onclick="rejectKYC()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                        Reject
                    </button>
                    <button onclick="approveKYC()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                        Approve
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="bank-dashboard.js"></script>
</body>
</html>
